frontpage_heading: "Қазақстан: Тұрақты даму саласындағы деректер"
frontpage_instructions: Тұрақты даму мақсаттарының көрсеткіштері бойынша деректерді қарау үшін мақсатқа басыңыз.
frontpage_intro_title: 17 мақсат біздің әлемді түрлендіреді
frontpage_intro_description: >-
  Тұрақты даму саласындағы мақсаттар (ТДМ) қай жерде болмасын әрбір адамның
  өмірі мен келешегін жақсартуға, ғаламшарды қорғауға және кішірейтуге
  бағытталған іс-қимылдарға жан-жақты шақыру болып табылады. Бұл 17
  мақсаттарды барлық мемлекеттер БҰҰ-мүшелері 2015 жылы 2030 жылға дейін
  тұрақты даму саласындағы күн тәртібінің шеңберінде қабылдады.

  Тұрақты даму (ТДМ) саласында 17 мақсаттың және жаңа күн тәртібінің 169
  міндеті іске асыру процесіне мониторингті және шолуды жүзеге асыру үшін
  Тұрақты даму саласындағы мақсаттарға қол жеткізу көрсеткіштері бойынша
  мекемеаралық және сараптамалық топ әзірлеген жаһандық көрсеткіштер жүйесі
  пайдаланылады (ТДМ-МСТ).

  Ұлттық деңгейде ТДМ мақсаттары мен міндеттерін іске асырудағы прогрестің
  мониторингін жүзеге асыруға жәрдемдесу мақсатында әрбір мемлекет БҰҰ-мүшесі
  жаһандық индикаторларға қосымша ұлттық индикаторларды әзірлей алады.

  Қазақстан ТДМ-ның жаһандық индикаторларын ұлттық меншігіне алды және бүгінгі
  күні мониторинг жүйесі 280 индикаторды қамтиды, оның ішінде 205 жаһандық және
  75 ұлттық индикатор бар. Әрбір ТДМ бойынша барлық қолда бар деректер төменде
  келтірілген.

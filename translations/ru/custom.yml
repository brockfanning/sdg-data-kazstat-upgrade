frontpage_intro_title: 7 целей преобразят наш мир
frontpage_intro_description: >-
  Цели в области устойчивого развития (ЦУР) представляют собой универсальный
  призыв к действиям, направленным на то, чтобы покончить с нищетой, защитить
  планету и улучшить жизнь и перспективы каждого человека, где бы он ни
  находился. Эти 17 целей были приняты всеми государствами-членами ООН в 2015
  году в рамках 2030 Повестки дня в области устойчивого развития.

  Для осуществления мониторинга и обзора процесса реализаций 17 целей в области
  устойчивого развития (ЦУР) и 169 задач новой повестки дня используется система
  глобальных показателей, разработанных Межучрежденческой и экспертной группой по
  показателям достижения Целей в области устойчивого развития (МУЭГ-ЦУР).

  С целью содействия осуществлению мониторинга прогресса в реализации целей и
  задач ЦУР на национальном уровне каждое государство-член ООН может в дополнение
  к глобальным индикаторам разработать национальные индикаторы.

  Казахстан национализировал глобальные индикаторы ЦУР и на сегодняшний день
  система мониторинга включает 280 индикаторов, из которых 205 глобальных и 75
  национальных индикаторов. Все имеющиеся данные по каждой ЦУР представлены ниже.
